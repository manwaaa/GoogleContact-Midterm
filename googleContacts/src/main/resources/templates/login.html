<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <!-- OAuth2 Login Button -->
    <div class="oauth-login">
        <a href="/oauth2/authorization/google" class="btn btn-google">
            <img src="/images/google-icon.svg" alt="Google Logo">
            Sign in with Google
        </a>
    </div>

    <!-- Optional: Separator -->
    <div class="separator">
        <span>OR</span>
    </div>

    <!-- Standard Form Login -->
    <form th:action="@{/login}" method="post" class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <!-- Error Message Display -->
    <div th:if="${param.error}" class="error-message">
        Invalid username or password
    </div>
</div>

<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .oauth-login .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .oauth-login .btn-google img {
            width: 20px;
            margin-right: 10px;
        }

        .separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .separator span {
            background-color: white;
            padding: 0 10px;
            color: #888;
            position: relative;
            z-index: 1;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid #ddd;
            z-index: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</body>
</html>
